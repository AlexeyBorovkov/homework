<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="hw-1.js"></script>
    <title>Homework1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header center">
        <div class="header__box">
            <h1 class="header__box-heading">Добро пожаловать на мой сайт!</h1>
        </div>
        <div class="header__box">
            <p class="header__box-text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span>поехали</span> и <span>приступай</span></p>
        </div>
        <div class="header__box">
            <button class="header__box-button">Поехали!</button>
        </div>

    </section>
    <section class="game">
        <div class="game__link">
            <div class="game__link-box">
                <a href="#">
                    <img class="game__link-img" src="img/game1.jpg" width="378px" height="300px">
                  </a>
            </div>
            <div class="game__link-box">
                <a href="#">
                    <img class="game__link-img" src="img/game2.jpg" width="378px" height="300px">
                  </a>
            </div>
            <div class="game__link-box">
                <a href="#">
                    <img class="game__link-img" src="img/game3.jpg" width="378px" height="300px">
                  </a>
            </div>
        </div>
    </section >
    <footer class="footer center">
        <div class="footer__content">
            <div class="footer__box">
                <h1 class="footer__box-heading">Времена года!</h1>
            </div>
            <div class="footer__box">
                <p class="footer__box-text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            </div>
            <div class="footer__box">
                <button class="footer__box-button">Играть</button>
            </div>
        </div>
        <div class="footer__container">
            <img class="footer__image" src="img/picture.png" alt="">
        </div>

    </footer>
</body>

</html>
